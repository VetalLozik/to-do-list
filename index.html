<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container_new-task">
            <h3>Task List</h3>
            <form id="task-form">
                <input type="text" maxlength="100" placeholder="New task" id="task">
                <hr>
                <button id="btn_add">ADD TASK</button>
            </form>  
        </div>
        <div class="container_task-list">
            <h3>Tasks</h3>
            <input type="text" placeholder="filter task" id="filter">
            <hr>
            <ul id="collection"></ul>
            <button id="btn-cleare">CLEARE TASK</button>
        </div>
    </div>

    <script src="scripts/scripts.js"></script>
</body>
</html>
